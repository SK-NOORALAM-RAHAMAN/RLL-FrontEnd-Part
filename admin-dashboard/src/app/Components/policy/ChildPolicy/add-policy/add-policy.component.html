<h1>User Query</h1>
<div class="container mt-5">
    <div class="row justify-content-center">

        <form>
            <div class="mb-3">
                <label for="cars">Choose Category:</label>

                <select  name="policycatagory" id="policycatagory">
                <!-- <select [(ngModel)]="addData.policycatagory" name="policycatagory" id="policycatagory"> -->

                    <option value="travel Insurance">travel Insurance</option>

                <input name="policyname" id="policyname" type="text"

        </form>

    </div>
</div>
